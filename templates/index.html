<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VTE Risk Prediction</title>
    <style>
        body { font-family: Arial; margin: 40px; max-width: 600px; }
        input, select { width: 100%; padding: 6px; margin-bottom: 12px; }
        button { padding: 10px 20px; font-size: 16px; }
        .result { background: #eef; padding: 15px; border-radius: 5px; margin-top: 20px; }
        .radio-group label { margin-right: 20px; }
    </style>
</head>
<body>

<h2>VTE Risk Prediction</h2>

<form action="/predict" method="post">

    {% for f in features %}

        <label>{{ f }}</label>

        {# --- 前四个变量：0/1 单选 --- #}
        {% if loop.index <= 4 %}
            <div class="radio-group">
                <label>
                    <input type="radio" name="{{ f }}" value="0" required> 0 (No)
                </label>
                <label>
                    <input type="radio" name="{{ f }}" value="1" required> 1 (Yes)
                </label>
            </div>

        {# --- 最后一个变量（Khorana）：下拉菜单 0-6 --- #}
        {% elif loop.last %}
            <select name="{{ f }}" required>
                {% for i in range(0, 7) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

        {# --- 其他变量：普通数字输入 --- #}
        {% else %}
            <input type="number" step="0.0001" name="{{ f }}" required>
        {% endif %}

    {% endfor %}

    <button type="submit">Risk Prediction</button>
</form>

{% if result is defined %}
    <div class="result">
        <h3>Prediction: VTE Risk = {{ result }}</h3>
    </div>
{% endif %}

</body>
</html>
