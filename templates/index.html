<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VTE Risk Prediction</title>
    <style>
        body { font-family: Arial; margin: 40px; max-width: 600px; }
        input, select { width: 100%; padding: 6px; margin-bottom: 14px; }
        button { padding: 10px 20px; font-size: 16px; width: 100%; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        .result { background: #eef; padding: 15px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>

<h2>VTE Risk Prediction</h2>

<form id="vteForm" action="/predict" method="post">

    {% for f in features %}
        {% if loop.index <= 5 %}
            <label>{{ f }}</label>
            <select name="{{ f }}" required>
                <option value="0">0 (No)</option>
                <option value="1">1 (Yes)</option>
            </select>

        {% elif loop.index == 6 %}
            <label>{{ f }} (U/L)</label>
            <input type="number" step="0.0001" name="{{ f }}" required>

        {% elif loop.index == 7 %}
            <label>{{ f }} (g/L)</label>
            <input type="number" step="0.0001" name="{{ f }}" required>

        {% elif loop.last %}
            <label>{{ f }} (0–6)</label>
            <select name="{{ f }}" required>
                {% for i in range(0, 7) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

        {% endif %}
    {% endfor %}

    <button type="submit">Risk Prediction</button>
</form>

{% if result is defined %}
    <div class="result">
        <h3>Prediction: VTE Risk = {{ result }}</h3>
    </div>
{% endif %}

<script>
// ------- 自动保存表单到 localStorage -------
const form = document.getElementById("vteForm");

// 保存所有字段
form.addEventListener("input", () => {
    const data = {};
    for (const el of form.elements) {
        if (el.name) data[el.name] = el.value;
    }
    localStorage.setItem("vteFormData", JSON.stringify(data));
});

// 页面载入时自动恢复数据
window.addEventListener("load", () => {
    const saved = localStorage.getItem("vteFormData");
    if (saved) {
        const data = JSON.parse(saved);
        for (const el of form.elements) {
            if (el.name && data[el.name] !== undefined) {
                el.value = data[el.name];
            }
        }
    }
});
</script>

</body>
</html>
