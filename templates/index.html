<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VTE Risk Prediction</title>
    <style>
        body { font-family: Arial; margin: 40px; max-width: 600px; }
        input { width: 100%; padding: 6px; margin-bottom: 12px; }
        button { padding: 10px 20px; font-size: 16px; }
        .result { background: #eef; padding: 15px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>

<h2>VTE Risk Prediction</h2>

<form action="/predict" method="post">
    {% for f in features %}
        <label>{{ f }}</label>
        <input type="number" step="0.0001" name="{{ f }}" required>
    {% endfor %}
    <button type="submit">Risk Prediction</button>
</form>

{% if result is defined %}
    <div class="result">
        <h3>Prediction: VTE Risk = {{ result }}</h3>
    </div>
{% endif %}

</body>
</html>
